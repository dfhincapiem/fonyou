<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Create Employee</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Name</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Name">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">LastName</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="LastName">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-7">
          <label for="exampleInputPassword1">Pay</label>
          <input min="0" type="number" class="form-control" id="exampleInputPassword1" placeholder="Pay">
        </div>
        <div class="form-group col-md-5">
          <label for="exampleInputPassword1">Birthday</label>
          <input type="date" class="form-control" id="exampleInputPassword1" placeholder="Pay">
        </div>
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="test()">Save</button>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Create a new employee</button>
